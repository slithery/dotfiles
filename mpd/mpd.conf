# Required files
db_file            "~/.config/mpd/database"
log_file           "~/.config/mpd/log"

# Optional
music_directory    "~/music/flac"
playlist_directory "~/.config/mpd/playlists"
pid_file           "~/.cache/mpd/pid"
state_file         "~/.cache/mpd/state"
sticker_file       "~/.config/mpd/sticker.sql"

# PulseAudio output
audio_output {
        type            "pulse"
        name            "pulse audio"
}

